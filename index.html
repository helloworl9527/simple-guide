<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>资源导航</title>
    <style>
        /* 全局样式 */
        
        body {
            font-size: 16px;
        }
        /* 在小于 600px 的屏幕上应用的样式 */
        
        @media screen and (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
        
        body {
            text-align: center;
            background-color: #f5f5f5;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            /* 设置字体 */
        }
        
        h1 {
            margin-top: 50px;
            color: #333;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #ccc;
            /* 添加标题文字阴影效果 */
        }
        
        h2 {
            margin-top: 30px;
            color: #666;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            /* 将副标题字母转换为大写 */
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 300px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        li {
            margin: 0 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
            /* 添加鼠标悬浮时背景色渐变效果 */
        }
        
        li:hover {
            background-color: #f5f5f5;
            /* 鼠标悬浮时改变背景色 */
        }
        
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
            /* 添加鼠标悬浮时颜色渐变效果 */
        }
        
        a:hover {
            color: #666;
            /* 鼠标悬浮时改变字体颜色 */
        }
    </style>
</head>

<body>
    <select onchange="window.location.href=this.value;">
        <option value="">请选择</option>
        <option value="https://www.baidu.com">百度</option>
        <option value="https://www.google.com">谷歌</option>
        <option value="https://www.bing.com">必应</option>
     </select>


    <!-- 这里是要在加载网页之前显示的内容 -->
    <div id="loading">Hello</div>
    <!-- 这里是网页的其余内容 -->
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="\post\about.html">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>This is the main content of my website.</p>
    </main>
    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>
    <!-- 这里是 JavaScript 文件的引用 -->
    <script src="script.js"></script>

    <h1>资源导航</h1>
    <h2>学习资源</h2>
    <ul>
        <li><a href="https://www.w3school.com.cn/">W3School</a></li>
        <li><a href="https://www.runoob.com/">菜鸟教程</a></li>
    </ul>
    <h2>工具资源</h2>
    <ul>
        <li><a href="https://codepen.io/">CodePen</a></li>
        <li><a href="https://github.com/">GitHub</a></li>
    </ul>
    <h2>娱乐资源</h2>
    <ul>
        <li><a href="https://www.youtube.com/">YouTube</a></li>
        <li><a href="https://www.bilibili.com/">Bilibili</a></li>
    </ul>
</body>

</html>
